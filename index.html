---
title: L'actualité autour des générateurs de site statique
layout: default
---

<div class="home">
  <ul class="post-list">
    {%- for post in site.posts -%}
    <li><span class="post-meta">{%- include fr_date.html date=post.date -%}</span>
      <h2 class="post-link"><a href="{{ post.url | relative_url }}">{{ post.title | widont }}</a></h2>
    </li>
    {%- endfor -%}
  </ul>
</div>
