title: Jamstatic
baseline: Sites statiques et architectures découplées
baseurl: https://jamstatic.fr/
description: Jamstatic, la communauté des sites statiques et des architectures découplées.
#author:
#  name: Jamstatic
#  url: https://jamstatic.fr
#  email: contact@jamstatic.fr
image: icon.png
language: fr
languages:
  - code: fr
    name: Français
    locale: fr
taxonomies:
  categories: category
social:
  #twitter:
  #  username: jamstatic_fr
  #  url: https://twitter.com/jamstatic_fr/
  github:
    username: jamstatic
    url: https://github.com/jamstatic/
  opencollective:
    url: https://opencollective.com/jamstatic
  meetup:
    url: https://www.meetup.com/fr-FR/Jamstack-Toulouse/
  podcast:
    title: Génération Statique
    url: https://anchor.fm/jamstatic
    rss: https://anchor.fm/s/39f4fa04/podcast/rss
cloudinary:
  account: aligny
  asset: jamstatic/og/twitter-card-bg-2.png
ghrepo:
  url: https://github.com/jamstatic/jamstatic-fr
  branch: master
anchor:
  version: 5.0.0
googlefonts:
  url: https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&family=Roboto&display=swap
theme:
  - netlify
  - pwa
metatags:
  articles: post
  jsonld: true
pages:
  pagination:
    max: 10
  paths:
    - section: post
      path: :year/:month/:day/:slug
  body:
    highlight: true
    images:
      formats: [webp, avif]
      resize: true
      responsive: true
      class: "dark:brightness-90"
      caption: true
      remote:
        fallback: images/no-image.png
      placeholder: lqip
    links:
      embed: true
      external:
        blank: true
assets:
  images:
    formats: [webp, avif]
    optimize: true
    responsive:
      widths: [768, 1024]
      sizes:
        markdown: "(max-width: 800px) 768px, 1024px"
output:
  formats:
    - name: atom
      mediatype: application/atom+xml
      filename: feed
      extension: xml
      exclude: [redirect, paginated]
  pagetypeformats:
    homepage: [html, atom, jsonfeed]
optimize:
  images:
    ext: [jpeg, jpg, png, webp, svg] #, gif
manifest:
  background_color: '#300A66'
  theme_color: '#4A21CC'
  shortcuts: true
serviceworker:
  enabled: true
  update:
    snackbar: true
  offline:
    snackbar: true
netlify:
  redirects:
    - from: https://jamstatic.netlify.app/*
      to: https://jamstatic.fr/:splat
    - from: https://master--jamstatic.netlify.app/*
      to: https://jamstatic.fr/:splat
