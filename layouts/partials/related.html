{{ $related := .Site.RegularPages.Related . | first 5 }} {{ with $related }}
<hr class="dark:border-gray-800">
<h3 class="text-3xl font-display text-rose dark:text-rose-400">Voir aussi</h3>
<ul>
  {{ range . }}
  <li>
    <a class="text-2xl font-bold no-underline transition duration-200 text-violet hover:text-violet-light dark:text-blue-500 dark:hover:text-blue-300" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
