{{ define "title" }}
  {{ .Site.Title }}, {{ lower .Site.Params.Description }}
{{ end }}

{{ define "main" }}
  <main>
    <div id="search-searchbar"></div>
    <ul id="search-hits">
      {{ range (where .Site.RegularPages "Section" "post") }}
      {{- partial "post.html" . -}}
      {{ end }}
    </ul>
  </main>
{{ end }}
