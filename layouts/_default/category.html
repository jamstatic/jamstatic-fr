{{ define "main" }}
<nav class="mb-8 text-center text-semibold">
  {{ $cats := first 8 (where site.Taxonomies.categories.ByCount "Count" ">" 3)}}
  {{ delimit (apply $cats "partial" "category-link" ".") " · " }}
</nav>
<h1 class="mb-8 text-4xl font-extrabold text-center text-violet-dark font-display">
  Articles taggués <span class="capitalize text-rose-400">{{ .Title }}</span>
</h1>
<ul id="search-hits">
  {{ range .Data.Pages }}
  {{- partial "post.html" . -}}
  {{ end }}
</ul>
{{ end }}
